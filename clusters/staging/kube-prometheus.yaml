---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: kube-prometheus
  namespace: flux-system
spec:
  interval: 10s
  ref:
    branch: master
  url: https://github.com/GaneshKumarKasiviswanathan/kube-prometheus

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kube-prometheus
  namespace: flux-system
spec:
  interval: 5m0s
  path: "./manifests/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: kube-prometheus
  validation: client

